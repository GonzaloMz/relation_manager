<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Board</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://snapsvg.io/assets/js/snap.svg-min.js">
		
	</script>
	<script src="board.js"></script>
</head>
<body>
	<div id="board">
		<script type="text/javascript" charset="utf-8">
			/**
			  * Calculo de dimensiones utilizadas para el dibujado del tablero
			  */
			function architecture(){
				var w=document.documentElement.clientWidth;
				var h=document.documentElement.clientHeight;
				var param;
				if(w>h)
					param=h;
				else
					param=w;
				var metrics={
					w:w-3,
					h:h-3,
					headerY:h*0.1,
					centerX:w*0.5,
					centerY:h*0.5,
					maxRadius:param*0.20,
					minRadius:param*0.065
				}
				return metrics;
			}
			$(document).ready(function(){
				flat=architecture(board);
				drawBoard();
			});
		</script>
	</div>
</body>
