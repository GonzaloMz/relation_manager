<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Board</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://snapsvg.io/assets/js/snap.svg-min.js">
		
	</script>
</head>
<body>
	<div id="board">
		<script type="text/javascript" charset="utf-8">
			function architecture(){
				var w=document.documentElement.clientWidth;
				var h=document.documentElement.clientHeight;
				var metrics={
					w:w,
					h:h,
					headerY:h*0.1,
					centerX:w*0.5,
					centerY:h*0.5
				}
				return metrics;
			}
			$(document).ready(function(){
				flat=architecture(board);
				board = new Snap(board.h,board.w);
				board.line(0,flat.headerY,flat.w,flat.headerY)
					.attr({stroke:'#555'});
				board.line(flat.centerX,0,flat.centerX,flat.h)
					.attr({stroke:'#555'});
				blueCircle=board.circle(flat.centerX, flat.centerY, 0)
					.attr({fill:'#00f'});
				redCircle=board.circle(flat.centerX, flat.centerY, 0)
					.attr({fill:'#f00'});
				redCircle.expanded=false;
				greenCircle=board.circle(flat.centerX, flat.centerY, 0)
					.attr({fill:'#0f0'});
				greenCircle.expanded=false;
				button=board.circle(flat.centerX, flat.centerY, 30);
				addingPoint=false;
				button.mousedown(function(){
						blueCircle.animate({r: 200}, 400, mina.elastic);
						addingPoint=true;
					});
				blueCircle.mousemove(function(event){
						if(addingPoint){
							if(!redCircle.expanded && event.clientY>flat.centerY){
								redCircle.animate({r: 202}, 400, mina.elastic);
								redCircle.expanded=true;
							}
							else{
								if (!greenCircle.expanded && event.clientY<flat.centerY){
									if(redCircle.expanded){
										redCircle.animate({r: 0}, 400, mina.elastic);
										redCircle.expanded=false;
									}
									greenCircle.animate({r: 202}, 400, mina.elastic);
									greenCircle.expanded=true;
								}
							}
						}
					});
			});
		</script>
	</div>
</body>
